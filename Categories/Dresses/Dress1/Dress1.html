<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floral Summer Dress</title>
  <link rel="stylesheet" href="/Categories/Dresses/Dress1/Dress1-Style.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/Stylesheets/StyleForFooter/FooterStyle.css">


  <script>
    // JS function to load includes
    function loadHTML(id, file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error('Fetch error');
          return response.text();
        })
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(error => console.log('Include error:', error));
    }
  </script>
</head>

<body onload="
  loadHTML('top-bar', '/Components/top-bar.html');
  loadHTML('navbar', '/Components/navbar.html');
  loadHTML('header', '/Components/header.html');
  loadHTML('footer', '/Components/footer.html');
">

<!-- Dynamic Components -->
  <div id="top-bar"></div>
  <div id="navbar"></div>
  <div id="header"></div>

  <div class="container">
    <!-- LEFT SECTION -->
    <div class="left-section">
      <div class="thumbnails">
        <img src="/Photos/Dress/dress1.png" alt="Thumbnail 1">
        <img src="/Photos/Dress/dress1.1.png" alt="Thumbnail 2">
        <img src="/Photos/Dress/dress1.2.png" alt="Thumbnail 3">
      </div>
      <div class="main-image">
        <img src="/Photos/Dress/dress1.png" alt="Main Dress">
      </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="right-section">
      <h1>Black Blast Denim peplum </h1>
      <div class="price">
        ₹1119 <span class="old-price"></span>
      </div>
      <div class="rating">★★★★★ (50)</div>

      <h3>COLORS</h3>
        <div class="color-options">
    <span class="color-swatch" style="background-color: black;"></span>
    <span class="color-swatch" style="background-color: white;"></span>
    <span class="color-swatch" style="background-color: grey;"></span>
</div>


      <h3>Customize</h3>
      <table class="customize-table">
        <tr><td>Front Neck Style</td><td class="option">Boat Neck</td><td><button>Edit</button></td></tr>
        <tr><td>Sleeve Type</td><td class="option">Puff Sleeve</td><td><button>Edit</button></td></tr>
        <tr><td>Waist Fit</td><td class="option">Slim</td><td><button>Edit</button></td></tr>
        <tr><td>Back Design</td><td class="option">Zipper</td><td><button>Edit</button></td></tr>
        <tr><td>Length</td><td class="option">Knee Length</td><td><button>Edit</button></td></tr>
      </table>

      <div class="size-select">
        <strong>Select Size:</strong><br>
        <button>Standard Size</button>
        <button>Custom Size</button>
      </div>

      <div class="login-box">
        <p>Use My Last Measurements?</p>
        <button>Login</button>
      </div>
    </div>
  </div>

 
<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }
</script>

<!-- Footer -->
    <div id="footer"></div>

<script>
  fetch('/Components/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    })
    .catch(error => {
      console.error('Error loading footer:', error);
    });
</script>
  
</body>
</html>
